<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>InitTab Landing Page Clone</title>
</head>
<body>


	<!-- Nav Bar -->
<div class="container">
	<div id="sidebar" class="nav">
		<nav class="main">
			<ul>
				<button><li><i class="settings fas fa-wrench"></i> <a href="#" class="settings-txt">Settings</a></li></button>
				<button><li><i class="gists fas fa-code"></i> <a href="#" class="gists-txt">Gists</a></li></button>
				<button><li><i class="stack fab fa-stack-overflow"></i> <a href="#" class="stack-txt">Stack Overflow</a></li></button>
				<button><li><i class="trending fas fa-chart-line"></i> <a href="#" class="trending-txt">Trending</a></li></button>
				<button><li><i class="scratch fas fa-pencil-alt"></i> <a href="#" class="scratch-txt">Scratch Pad</a></li></button>
				<button><li><i class="playground far fa-lightbulb"></i> <a href="#" class="playground-txt">Playground</a><i class="playground-txt fas fa-lock"></i></li></button>
				<button><li><i class="help fas fa-question"></i> <a href="#" class="help-txt">Help/Intro</a></li></button>
			</ul>
		</nav>
		<div class="social-media">
			<section class="logo">
				<a href="https://initab.com/" target="_blank"><img class="logo" src="imgs/initab_logo.png" alt="Initab"></a>
			</section>
			<section>
				<a href="https://www.facebook.com" target="_blank"><img src="imgs/facebook.png" class="media-icon" style="width:23px;height:23px;" alt="Facebook"></a>
				<a href="https://github.com/Raineldn" target="_blank"><img src="imgs/github.png" class="media-icon" style="width:23px;height:23px;" alt="GitHub"></a>
				<a href="https://www.linkedin.com/in/raine-collins-a78871a4/" target="_blank"><img src="imgs/linkedin.png" class="media-icon" style="width:23px;height:23px;" alt="Linkedin"></a>
				<a href="https://www.reddit.com/" target="_blank"><img src="imgs/reddit.png" class="media-icon" style="width:23px;height:23px;" alt="Reddit"></a>
			</section>
		</div>
	</div>
</div>

<!-- Page Content -->
<div class="row">
	<!-- Popular on R/JavaScript -->

	<div class="popular col">
		<header class="reddit blue-header">
			<i class="fab fa-reddit-alien"></i> Popular on R/JavaScript
		</header>
		<div class="popular-entries">
			<p class="title">Title</p>
			<p class="author">Author</p>
			<p class="score">Score</p>
			<a href="#">Link to Comments</a>
		</div>
	</div>

	<!-- Relevant JavaScript History -->
	<div class="col-6 middle">
		<div class="js-history">
			<header class="relevant-js blue-header">
				<i class="far fa-clock"></i> Relevant JavaScript History
			</header>
		</div>

		<!-- Date and Time -->

		<div class="date-time">
			
		</div>
	</div>

	<!-- GitHub Issues History -->

	<div class="col right">
		<div class="github-history">
			<header class="blue-header">
				<i class="fab fa-github-alt"></i> GitHub Issues History
			</header>
			<h3 class="switch">
				Switch to GitLab
			</h3>
			<h2 class="issues">
				Issues
			</h2>
			<h2 class="pull-reqs">
				Pull Requests
			</h2>
		</div>

		<!-- Advertisement Feed (empty) -->

		<div class="empty">
			
		</div>
	</div>
</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
